<div class="container text-white mt-4">
  <div class="row">
    <div class="col-12 d-flex justify-content-center">
      <form action="" class="w-75">
        <div class="form-group mb-3">
            <label for="apiEndpoint">API Endpoint</label>
            <div class="input-group">
                <select name="method" id="method" class="form-select" style="width: 5%;" [formControl]="method">
                    <option value="GET">GET</option>
                    <option value="POST">POST</option>
                    <option value="PUT">PUT</option>
                    <option value="DELETE">DELETE</option>
                </select>
                <input type="text" class="form-control w-75" id="apiEndpoint" placeholder="https://api.example.com/v1" [formControl]="apiEndpoint">
                <button type="button" class="form-control" (click)="resetInput(apiEndpoint)"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-lg" viewBox="0 0 16 16">
                  <path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8z"/>
                </svg></button>
            </div>
        </div>
        <div class="form-group mb-3">
          <label for="apiKey">API Key</label>
          <div class="input-group">
            <input type="text" class="form-control w-75" id="apiKey" placeholder="API Key" [formControl]="apiKey">
            <button type="button" class="form-control" style="width: 2%;" (click)="resetInput(apiKey)"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-lg" viewBox="0 0 16 16">
              <path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8z"/>
            </svg></button>
          </div>
          
        </div>
        <div class="d-flex justify-content-center">
          <button type="button" class="btn btn-green" (click)="onCallApi()">Submit</button>

        </div>
      </form>
    </div>
    <div class="row mx-auto">
        <div class="col-12">
            <app-response></app-response>
        </div>
    </div>
  </div>
